<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block dashboard_title %}
    <title>Dashboard</title>
    {% endblock dashboard_title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <p>
            <a href="{% url 'dashboard_logo' %}" class="btn btn-outline-primary">Logo</a>
            <a href="{% url 'dashboard_banner' %}" class="btn btn-outline-secondary">Banner</a>
            <a href="{% url 'dashboard_feature' %}" class="btn btn-outline-success">Feature</a>
            <a href="{% url 'dashboard_technology' %}" class="btn btn-outline-danger">Technology</a>
            <a href="{% url 'dashboard_blog' %}" class="btn btn-outline-warning">Blog</a>
            <a href="" class="btn btn-outline-info">Info</a>
            <a href="" class="btn btn-outline-light">Light</a>
            <a href="" class="btn btn-outline-dark">Dark</a>
        </p>



        {% block dashboard_body %}
        <h1>Welcome Dashboard Panel</h1>
        {% endblock dashboard_body %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
